<!DOCTYPE html>
<html>
<head>
    <title>Filtered Phones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
        <div class="container mt-5">
            <ul class="list-group">
                <li class="list-group-item list-group-item-warning">
                    <h1 class="mt-3" style="text-align: center;">Liste des smartphones</h1>
                </li>
            </ul>
            <div class="row row-cols-1 row-cols-md-4 g-4 my-2">
                {% for phone in filtered_phones %}
                <div class="col">
                    <div class="card" style="height: 100%; width: 100%;">
                        <img src="{{ phone.smartphoneImg }}" class="card-img-top p-2">
                        <div class="card-body">
                                <h5 class="card-title">{{ phone.smartphoneName }}</h5>
                                <p class="card-text text-end">{{ phone.smartphoneBrand }}</p>
                                <p class="card-text text-end">{{ phone.smartphonePrice }}</p>
                                <p class="card-text"><a href="https://www.jumia.com.tn{{ phone.smartphoneLink }}">View Details</a></p>

                        </div>
                    </div>
                </div>

                {% endfor %}
                
                <!-- <tr>
                    <td>{{ phone.smartphoneName }}</td>
                    <td>{{ phone.smartphonePrice }}</td>
                    <td>{{ phone.smartphoneBrand }}</td>
                    <td><img src="{{ phone.smartphoneImg }}" alt="Phone Image"></td>
                    <td><a href="https://www.jumia.com.tn{{ phone.smartphoneLink }}">View Details</a></td>
                </tr> -->
        
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
